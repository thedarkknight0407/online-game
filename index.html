<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Online Co-Op</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        font-family: sans-serif;
      }
      canvas {
        background: #222;
        display: block;
        margin: 10px auto;
      }
      input,
      button {
        font-size: 16px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Stay Together ❤️</h2>

    <div id="menu">
      <button onclick="host()">Host</button><br />
      <input id="room" placeholder="Room code" />
      <button onclick="join()">Join</button>
    </div>

    <canvas id="c" width="600" height="400" style="display: none"></canvas>

    <script>
      const c = document.getElementById("c");
      const ctx = c.getContext("2d");

      let peer, conn;
      let me = { x: 200, y: 200 };
      let other = { x: 350, y: 200 };

      function host() {
        peer = new Peer();
        peer.on("open", (id) => {
          alert("Room code: " + id);
        });
        peer.on("connection", (c) => {
          conn = c;
          start();
        });
      }

      function join() {
        const id = document.getElementById("room").value;
        peer = new Peer();
        peer.on("open", () => {
          conn = peer.connect(id);
          conn.on("open", start);
        });
      }

      function start() {
        document.getElementById("menu").style.display = "none";
        c.style.display = "block";

        conn.on("data", (data) => (other = data));
        loop();
      }

      document.onkeydown = (e) => {
        if (!conn || !conn.open) return;
        if (e.key === "w") me.y -= 5;
        if (e.key === "s") me.y += 5;
        if (e.key === "a") me.x -= 5;
        if (e.key === "d") me.x += 5;
        conn.send(me);
      };

      function loop() {
        ctx.clearRect(0, 0, 600, 400);
        ctx.fillStyle = "hotpink";
        ctx.fillRect(me.x, me.y, 20, 20);
        ctx.fillStyle = "cyan";
        ctx.fillRect(other.x, other.y, 20, 20);
        requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
