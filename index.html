<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Co-Op Together</title>
    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        font-family: sans-serif;
      }
      canvas {
        background: #222;
        display: block;
        margin: 10px auto;
      }
      button,
      input {
        font-size: 16px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Stay Together ❤️</h2>

    <div id="menu">
      <button onclick="host()">Host</button>
      <br />
      <input id="code" placeholder="Room code" />
      <button onclick="join()">Join</button>
    </div>

    <canvas id="c" width="600" height="400" style="display: none"></canvas>

    <script>
      const c = document.getElementById("c");
      const ctx = c.getContext("2d");

      let pc, channel;
      let me = { x: 200, y: 200 };
      let other = { x: 300, y: 200 };

      const signal = new WebSocket("wss://signaling.simplewebrtc.com");

      signal.onmessage = async (e) => {
        const msg = JSON.parse(e.data);
        if (!pc) return;

        if (msg.sdp) {
          await pc.setRemoteDescription(msg.sdp);
          if (msg.sdp.type === "offer") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            signal.send(JSON.stringify({ sdp: pc.localDescription }));
          }
        }
        if (msg.candidate) {
          await pc.addIceCandidate(msg.candidate);
        }
      };

      function setupPC() {
        pc = new RTCPeerConnection();
        pc.onicecandidate = (e) => {
          if (e.candidate)
            signal.send(JSON.stringify({ candidate: e.candidate }));
        };
        pc.ondatachannel = (e) => setupChannel(e.channel);
      }

      function setupChannel(ch) {
        channel = ch;
        channel.onmessage = (e) => (other = JSON.parse(e.data));
        startGame();
      }

      function host() {
        setupPC();
        channel = pc.createDataChannel("game");
        setupChannel(channel);
        pc.createOffer().then((o) => {
          pc.setLocalDescription(o);
          signal.send(JSON.stringify({ sdp: o }));
        });
      }

      function join() {
        setupPC();
      }

      document.onkeydown = (e) => {
        if (!channel) return;
        if (e.key === "w") me.y -= 5;
        if (e.key === "s") me.y += 5;
        if (e.key === "a") me.x -= 5;
        if (e.key === "d") me.x += 5;
        channel.send(JSON.stringify(me));
      };

      function startGame() {
        document.getElementById("menu").style.display = "none";
        c.style.display = "block";
        loop();
      }

      function loop() {
        ctx.clearRect(0, 0, 600, 400);
        ctx.fillStyle = "hotpink";
        ctx.fillRect(me.x, me.y, 20, 20);
        ctx.fillStyle = "cyan";
        ctx.fillRect(other.x, other.y, 20, 20);
        requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
